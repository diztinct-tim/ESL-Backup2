<h5>Connect With Us</h5>

<form class="form" action="{{urls.subscribe.action}}" method="post">
    <fieldset class="form-fieldset">
        <input type="hidden" name="action" value="subscribe">
        <input type="hidden" name="nl_first_name" value="bc">
        <input type="hidden" name="check" value="1">
        <div class="form-field">
            <div class="form-prefixPostfix wrap">
                <input class="form-input" id="nl_email" name="nl_email" type="email" value="{{customer.email}}" placeholder="Your Email Address">
                <input class="button button--primary form-prefixPostfix-button--postfix" type="submit" value="Sign Up &raquo">
            </div>
        </div>
    </fieldset>
</form>
