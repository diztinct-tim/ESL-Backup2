<nav class="navPages">

    <ul class="navPages-list">
        {{#each categories}}
            <li class="navPages-item">
                {{> components/common/navigation-list}}
            </li>
        {{/each}}
    </ul>
    <ul class="navPages-list user-links">
        {{#if customer}}
            <li class="navPages-item">
               <a class="navPage-subMenu-action navPages-action" href="{{urls.account.index}}">My Account</a>
            </li>
            <li class="navPages-item">
               <a class="navPage-subMenu-action navPages-action" href="{{urls.account.orders.all}}">{{lang 'account.nav.orders'}}</a>
            </li>
            <li class="navPages-item">
                <a class="navPages-action" href="{{urls.auth.logout}}">{{lang 'common.logout'}}</a>
            </li>
            <li class="navPages-item">
               <a class="navPage-subMenu-action navPages-action" href="/contact-us/">Customer Service</a>
            </li>
        {{else}}
            <li class="navPages-item">
               <a class="navPage-subMenu-action navPages-action" href="{{urls.account.index}}">My Account</a>
            </li>
            <li class="navPages-item login-or-register">
                <a class="navPages-action" href="{{urls.auth.login}}">Login</a> or <a class="navPages-action" href="{{urls.auth.create_account}}">Register</a>
            </li>
            <li class="navPages-item">
               <a class="navPage-subMenu-action navPages-action" href="/contact-us/">Customer Service</a>
            </li>
        {{/if}}
    </ul>
